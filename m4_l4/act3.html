<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>We Learn about arguments Object in Javascript</h1>
    Largest among 4, 5 and 6 is : <label id="demo"></label>
    <script>
         function findMax(){
            var max = 0
            for( i = 0; i < arguments.length; i++){
                if (arguments[i] > max){
                    max = arguments[i]
                }
            }
            return max
         }

         max_number = findMax(4,5,6)
         document.getElementById("demo").innerHTML = max_number
    </script>
</body>
</html>
