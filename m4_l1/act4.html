<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4 : Operators</title>
</head>

<body>
    <h1>Javascript Operators</h1>
    <p>Sum of two numbers</p>
    <p id="demo"></p>

    <script>
        var x, y, z;
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("demo").innerHTML = z
    </script>
</body>
