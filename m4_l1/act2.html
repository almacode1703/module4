<body>
    <h1>Javascript Variables</h1>
    <p>Sum of two numbers (5 & 6 )</p>
    <p id="result"></p>

    <script>
        var num1 = 5
        var num2 = 6
        var result = num1 + num2
        document.getElementById("result").innerHTML = "Total sum : " + result
    </script>
